<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>MERCADO</title>
</head>
<body>
    <div class="container" class="input-group">
        <form class="form">
            
            <label class="text-primary"  for="codigo">Código *</label>
            <input class="border border-primary-subtle" type="number" name="codigo" id="codigo">

            <label class="text-primary" for="codigoBarras">Código de Barras *</label>
            <input  class="border border-primary-subtle" type="number"  name="codigoBarras" id="codigoBarras">

            <label class="text-primary" for="fabricante">Fabricante</label>
            <input class="border border-primary-subtle" type="text" name="fabricante" id="fabricante">

            <label class="text-primary" for="departamento">Departamento</label>
            <select class="border border-primary-subtle" name="departamento" id="departamento">
                <option value="" selected disabled>Selecione uma opção</option>
                <option value="departamento01">Departamento 1</option>
                <option value="departamento02">Departamento 2</option>
                <option value="departamento03">Departamento 3</option>
            </select>

            <label  class="text-primary"  class="text-primary" for="status">Status *</label>
            <select class="border border-primary-subtle" name="status" id="status">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>

            <label  class="text-primary"  for="tipoCadastro">Tipo de Cadastro</label>
            <select class="border border-primary-subtle" name="tipoCadastro" id="tipoCadastro">
                <option value="cadastro01">Cadastro 1</option>
                <option value="cadastro02">Cadastro 2</option>
                <option value="cadastro03">Cadastro 3</option>
            </select>

            <label  class="text-primary"  for="nomeProduto">Nome do Produto *</label>
            <input class="border border-primary-subtle" type="text" name="nomeProduto" id="nomeProduto">

            <label  class="text-primary"  for="nomeAbreviado">Nome Abreviado</label>
            <input class="border border-primary-subtle" type="text" name="nomeAbreviado" id="nomeAbreviado">

            <label  class="text-primary"  for="preco">Preço *</label>
            <input class="border border-primary-subtle" type="text" name="preco" id="preco">

            <label  class="text-primary"  for="custo">Custo *</label>
            <input class="border border-primary-subtle" type="text" name="custo" id="custo">

            <label  class="text-primary"  for="margem">Margem %</label>
            <input class="border border-primary-subtle" type="text" name="margem" id="margem">

            <label  class="text-primary"  for="disponivel">Disponível para Venda *</label>
            <select class="border border-primary-subtle" name="disponivel" id="disponivel">
             <option value="sim">Sim</option>
             <option value="nao">Não</option>
            </select>

            <button type="submit"  class="btn btn-danger">Enviar</button>
        </form>
    </div>
<hr>
    <section class="container">
     <table class="table table-striped-columns">
        <thead>
            <tr>
                <th>Código</th>
                <th>Código de Barras</th>
                <th>Fabricante</th>
                <th>Departamento</th>
                <th>Status</th>
                <th>Tipo de Cadastro</th>
                <th>Nome do Produto</th>
                <th>Nome Abreviado</th>
                <th>Preço</th>
                <th>Custo</th>
                <th>Margem</th>
                <th>Disponível para Venda</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
     </table>
    </section>
    
    <script src="assests/js/script.js"></script>

</body>
</html>
